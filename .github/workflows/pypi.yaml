name: Build and publish gt4sd on PyPI

on:
  push:
    branches:
      - main
      - ci-setup

jobs:
  build-and-publish:
    name: Build and publish gt4sd on PyPI
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      max-parallel: 3
      matrix:
        python-version:
          - 3.8
          - 3.7
          - 3.6
        os:
          - ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Python setup ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install wheel
        run: |
          python -m pip install wheel
          python -m pip freeze
      - name: Build dists
        run: |
          python setup.py sdist bdist_wheel
      - name: Update build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip freeze
      - name: Build dists (again)
        run: |
          mv dists/ dists_/
          python setup.py sdist bdist_wheel
      - name: compare dists
        run: |
          ls -lrt dists_/
          ls -lrt dists/
