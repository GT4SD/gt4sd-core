name: "Running tests: style, pytests and entry-points"

env:
  GT4SD_CI: true

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  push:
    branches:
      - "**"
      - "!gh-pages"

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Install gt4sd from source
        run: |
          pip install -r dev_requirements.txt
          pip install -r requirements.txt
          pip install .
      - name: Check black
        run: |
          python -m black src/gt4sd --check --diff --color
      # - name: Check isort
      #   run: |
      #     conda activate gt4sd
      #     python -m isort src/gt4sd --check-only
      - name: Check flake8
        run: |
          python -m flake8 --disable-noqa --per-file-ignores="__init__.py:F401" src/gt4sd
      - name: Check mypy
        run: |
          python -m mypy src/gt4sd
      - name: Run pytests
        run: |
          python -m pytest -sv
      - name: Test entry-points
        run: |
          gt4sd-trainer --help
          gt4sd-inference --help
          gt4sd-saving --help
          gt4sd-upload --help
          gt4sd-pl-to-hf --help
          gt4sd-hf-to-st --help
