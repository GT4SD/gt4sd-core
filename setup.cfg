[metadata]
name = gt4sd
version = attr: gt4sd.__version__
description = Generative Toolkit for Scientific Discovery (GT4SD).
author= GT4SD team
long_description_content_type=text/markdown
long_description = file: README.md
keywords = GT4SD Generative Models Inference Training
python_requires = >= 3.7.*
classifiers =
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8

[options]
install_requires =
    accelerate
    datasets
    diffusers
    importlib_metadata
    importlib_resources
    ipaddress
    joblib
    keras
    keybert
    minio
    modlamp
    molecule_generation
    molgx
    nglview
    numpy
    pytorch_lightning
    pydantic
    pymatgen
    pyTDC!=0.3.8
    pyyaml
    rdkit-pypi
    regex
    reinvent-chemistry
    sacremoses
    scikit-learn
    scikit-optimize
    scipy
    sentencepiece
    sympy
    tables
    tape-proteins
    tensorboard
    torch
    torchdrug
    torchmetrics
    torchvision
    transformers<4.26.0
    typing_extensions
    wheel
setup_requires =
    setuptools
package_dir =
    = src
packages=find_namespace:
include_package_data = False  # would break package_data

[options.entry_points]
console_scripts=
    gt4sd-trainer = gt4sd.cli.trainer:main
    gt4sd-inference = gt4sd.cli.inference:main
    gt4sd-saving = gt4sd.cli.saving:main
    gt4sd-upload = gt4sd.cli.upload:main
    gt4sd-pl-to-hf = gt4sd.cli.pl_to_hf_converter:main
    gt4sd-hf-to-st = gt4sd.cli.hf_to_st_converter:main

[options.packages.find]
where = src

[options.package_data]
gt4sd =
    py.typed
    algorithms/generation/tests/*pkl
    training_pipelines/*json
    training_pipelines/tests/*json
    training_pipelines/tests/*smi

[options.extras_require]
extras =
    cogmol-inference

[flake8]
max-line-length = 80
select = C,E,F,W,B,B950
ignore = E203, E501, W503

[mypy]
check_untyped_defs = True
plugins = pydantic.mypy

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-rdkit.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-minio.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

